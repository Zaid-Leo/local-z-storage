<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style media="screen">
      input,
      button {
        padding: 7px;
        height: 40px;
      }
      fieldset {
        margin-bottom: 20px;
        width: 100px;
        padding: 0;
      }
    </style>
    <h2 id="title">Local Storage - Javascript - dcode</h2>
    <fieldset id="insert">
      Insert Data <br /><input
        type="text"
        id="inpKey"
        placeholder="Enter Key..."
      />
      <input type="text" id="inpValue" placeholder="Enter Value..." />
      <button id="btnInsert" type="button">Insert Data</button>
    </fieldset>
    <fieldset>
      <b>Local Storage:</b> <br />
      <br />
      <div id="lsOutput"></div>
    </fieldset>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        const inpKey = document.getElementById("inpKey");
        const inpValue = document.getElementById("inpValue");
        const btnInsert = document.querySelector("#btnInsert");
        const lsOutput = document.querySelector("#lsOutput");
        const insert = document.querySelector("#insert");
        btnInsert.addEventListener("click", () => {
          const key = inpKey.value;
          const value = inpValue.value;
          console.log(typeof inpKey.value);
          if (key && value) {
            localStorage.setItem(key, value);
          }
        });
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);
          lsOutput.innerHTML += `${key} : ${value}<br/>`;
        }
      });
      console.log(localStorage.length);
    </script>
  </body>
</html>
